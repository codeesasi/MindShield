<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MindShield - Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* Main Layout - Sidebar + Content */
        .main-layout {
            display: flex;
            gap: 20px;
        }

        /* Stats Sidebar - Left Side Vertical */
        .stats-sidebar {
            width: 140px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-mini {
            background: white;
            border-radius: 12px;
            padding: 18px 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }

        .stat-mini .number {
            font-size: 26px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-mini .label {
            font-size: 10px;
            color: #6c757d;
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
        }

        .accordion {
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            cursor: pointer;
            background: white;
            transition: background 0.3s;
            user-select: none;
        }

        .accordion-header:hover {
            background: #f8f9fa;
        }

        .accordion-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .accordion-icon {
            font-size: 20px;
            transition: transform 0.3s;
        }

        .accordion.open .accordion-icon {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #fafafa;
        }

        .accordion.open .accordion-content {
            max-height: 800px;
        }

        .accordion-body {
            padding: 20px;
        }

        .chart-container {
            height: 280px;
            position: relative;
        }

        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-box h4 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 14px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .history-table th,
        .history-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .history-table th {
            background: #f1f3f5;
            font-weight: 600;
            color: #495057;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-allow {
            background: #d4edda;
            color: #155724;
        }

        .status-block {
            background: #f8d7da;
            color: #721c24;
        }

        .no-data {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .page-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 13px;
            color: #495057;
        }

        .back-section {
            text-align: center;
            margin-top: 20px;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            background: white;
            color: #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .stats-sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .stat-mini {
                flex: 1;
                min-width: 80px;
            }

            .charts-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Dashboard</h1>
            <p>MindShield Statistics</p>
        </div>

        <div class="main-layout">
            <!-- Stats Sidebar - Left Side Vertical -->
            <div class="stats-sidebar">
                <div class="stat-mini">
                    <div class="number" id="totalScans">0</div>
                    <div class="label">Total Scans</div>
                </div>
                <div class="stat-mini">
                    <div class="number" id="allowedCount">0</div>
                    <div class="label">Allowed</div>
                </div>
                <div class="stat-mini">
                    <div class="number" id="blockedCount">0</div>
                    <div class="label">Blocked</div>
                </div>
                <div class="stat-mini">
                    <div class="number" id="blockRate">0%</div>
                    <div class="label">Block Rate</div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Charts Accordion -->
                <div class="accordion open" id="chartsAccordion">
                    <div class="accordion-header" data-target="chartsAccordion">
                        <span class="accordion-title">üìà Charts & Graphs</span>
                        <span class="accordion-icon">‚ñº</span>
                    </div>
                    <div class="accordion-content">
                        <div class="accordion-body">
                            <div class="charts-row">
                                <div class="chart-box">
                                    <h4>üìâ Scans Over Time (24h)</h4>
                                    <div class="chart-container">
                                        <canvas id="timelineChart"></canvas>
                                    </div>
                                </div>
                                <div class="chart-box">
                                    <h4>ü•ß Allow vs Block</h4>
                                    <div class="chart-container">
                                        <canvas id="pieChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- History Accordion -->
                <div class="accordion" id="historyAccordion">
                    <div class="accordion-header" data-target="historyAccordion">
                        <span class="accordion-title">üìú Recent Scan History</span>
                        <span class="accordion-icon">‚ñº</span>
                    </div>
                    <div class="accordion-content">
                        <div class="accordion-body">
                            <table class="history-table">
                                <thead>
                                    <tr>
                                        <th>URL</th>
                                        <th>Status</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody id="historyBody">
                                    <tr>
                                        <td colspan="3" class="no-data">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="pagination">
                                <button class="page-btn" id="prevBtn">‚Üê Prev</button>
                                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                                <button class="page-btn" id="nextBtn">Next ‚Üí</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-section">
            <a href="https://www.google.com" class="back-btn">‚Üê Back to Browsing</a>
        </div>
    </div>

    <script src="lib/chart.min.js"></script>
    <script src="survey.js"></script>
</body>

</html>
